<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">System Monitor</title>
    <style type="text/css">

      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <style>
  		.highlight
  		{
  			color: red;
  			font-size: 1000;
  		}
  	</style>

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css">

  <body style="background-color: #3A3C3E;">

    <!-- <canvas id="layer0" style="z-index: 0;"></canvas>
    <canvas id="layer1" style="z-index: 1;"></canvas> -->


    <div class="grid-center">
      <div class="grid-container">
        <div class="grid-item-header">Robot System Monitor</div>
        <div class="grid-item-timer">
          <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <style>
              #progressbar
              {
                background-color: green;
              }

              #progressbar>div
              {
                background-color: dimgray;

                width: 0%;
                height: 20px;
              }

            </style>

            <script>
            window.onload = () =>
            {

              min = 5;
              sec = 59;
              total = 6 * 60;

              var timer = setInterval(() =>
              {
                sec--;
                index = Math.floor(Math.random() * 7);

                if (sec === 0 && min == 0)
                {
                  clearInterval(timer);
                }
                else if (sec === 0)
                {
                  sec = 59;
                  min--;
                }

                document.getElementById("time").innerText = ("0" + (min || 0)).slice(-2) + ":" + ("0" + (sec || 0)).slice(-2);

                var count = 100 - (((min * 60) + sec) / total * 100);

                document.getElementById("bar").style.width = count + "%";

              }, 1000);

            }

            </script>
            <span id="time"></span>
            <div id="progressbar">
				<div id="bar"></div>
            </div>
          </div>
        <div class="grid-item-map">
			<canvas id="Omap" class = "MAP"></canvas>
			<canvas id="Rmap" class = "MAP"></canvas>
			<canvas id="Cmap" class = "MAP"></canvas>
			<canvas id="Mmap" class = "MAP"></canvas>
        </div>
        <div class="grid-item-us1" align="right">[US1]
          <p id="val1"></p><progress id="myProgress1" value="0" max="100" style="position: relative;"></progress>

        </div>
        <div class="grid-item-us2" align="right">[US2]
          <progress id="myProgress2" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-us3" align="right">[US3]
          <progress id="myProgress3" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-us4" align="right">[US4]
          <progress id="myProgress4" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-us5" align="right">[US5]
          <progress id="myProgress5" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-us6" align="right">[US6]
          <progress id="myProgress6" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-us7" align="right">[US7]
          <progress id="myProgress7" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-lidar" align="right">[LIDAR]
          <progress id="myProgress8" value="0" max="100">
          </progress>
        </div>
        <div class="grid-item-speed" id="speed">[SPEED]
        </div>
        <div class="grid-item-blocks">

  					<letter id="A">A</letter>
  					<letter id="B">B</letter>
  					<letter id="C">C</letter>
  					<letter id="D">D</letter>
            <letter id="E">E</letter>
  					<letter id="F">F</letter>

        </div>
        <div class="grid-item-footer">[FOOTER]</div>
      </div>
    </div>
